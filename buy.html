<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buy 5-Card Pack - $MASQ</title>
<link rel="icon" type="image/png" href="https://cdn.glitch.global/6176929a-9680-423d-874d-28c1ae4cb8d5/logomasq1-red.gif" />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="styles.css" />
<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
<script type="module" src="buy.js"></script>
<style>
  body {
    margin: 0;
    background: #000;
    color: #FFD700;
    font-family: 'Roboto', sans-serif;
    text-shadow: 0 0 5px #FF0000;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-family: 'Cinzel', serif;
    color: #FFD700;
    text-shadow: 0 0 10px #FF0000;
    margin-top: 100px;
    font-size: 2rem;
  }

  main { text-align: center; z-index: 1; margin-top: 20px; }
  button {
    font-family: 'Orbitron', sans-serif;
    margin: 10px;
    padding: 12px 30px;
    background: rgba(255,215,0,0.9);
    border: none;
    border-radius: 8px;
    color: #000;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 0 15px #FF0000, 0 0 5px #FF0000 inset;
    transition: transform 0.2s ease, box-shadow 0.3s;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  button:hover {
    background: #FF0000;
    color: #FFD700;
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 0 20px #FFD700, 0 0 10px #FF0000 inset;
  }
  p { margin: 8px 0; font-size: 0.9rem; color: #FFD700; text-shadow: 0 0 3px #FF0000; }
  #userInfo p { margin: 4px 0; font-size: 0.8rem; }
  .header {
    position: fixed; top: 10px; left: 10px;
    display: flex; align-items: center; z-index: 10;
  }
  .header img { width: 50px; margin-right: 10px; }
  .header .title-container { text-align: left; }
  .header .title {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.2rem; color: #FFD700;
  }
  .header .subtitle {
    font-family: 'Cinzel', serif;
    font-size: 0.9rem; color: #FF0000;
  }
  video.video-bg {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: -1; opacity: 0.8;
  }
  #status, #balance, #ownedSets, #userInfo {
    background: rgba(0,0,0,0.3); padding: 8px 12px; border-radius: 4px;
    margin-top: 6px; width: fit-content; margin-left: auto; margin-right: auto; font-size: 0.9rem;
  }
  @media (max-width: 768px) {
    h1 { font-size: 1.5rem; margin-top: 80px; }
    button { padding: 10px 20px; font-size: 0.9rem; }
    .header .title { font-size: 1rem; }
    .header .subtitle { font-size: 0.8rem; }
  }
</style>
</head>

<body>

  <video class="video-bg" autoplay loop muted>
    <source src="https://cdn.glitch.global/6176929a-9680-423d-874d-28c1ae4cb8d5/MASQ1.mp4?v=1739835894289" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="header" id="header">
    <a href="/">
      <img src="https://cdn.glitch.global/6176929a-9680-423d-874d-28c1ae4cb8d5/logomasq1-red.gif" alt="Logo" class="logo">
    </a>
    <div class="title-container">
      <div class="title">the MASQuerades</div>
    </div>
  </div>

  <main>
    <h1>Buy 5-Card Pack with $MASQ</h1>
    <button id="loginBtn">Login</button>
    <button id="connectWalletBtn" style="display: none;">Connect Phantom</button>
    <button id="buyPackBtn" style="display: none;">Buy Pack (1M $MASQ)</button>
    <p id="status"></p>
    <p id="balance"></p>
    <p id="ownedSets"></p>
    <div id="userInfo"></div>
  </main>

</body>
</html>
